<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong><i class="fas fa-arrow-right"></i> Age calculator <i class="fas fa-arrow-left"></i></strong>
        </h2>
      </header>
      <div class="content">
        <div class="dropLists" id="dropLists">
          <input type="text" id="day" value="dd">
          <input type="text" id="month" value="mm">
          <input type="text" id="year" value="yyyy">
        </div>
        <div class="output" id="output">
          <button type="button" id="ageButton">Age calculator</button>
          <p id="yourAge">Your age will display here.</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
